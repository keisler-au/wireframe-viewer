<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone HTML Content Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1d1d1f;
        }

        .upload-container {
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .upload-btn:hover {
            background-color: #0051a3;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #86868b;
        }

        /* iPhone container styling */
        .iphone-container {
            width: 300px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .iphone-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #222;
            border-radius: 35px;
            padding: 6px; /* Reduced padding */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* iPhone notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px; /* Reduced width */
            height: 20px; /* Reduced height */
            background-color: #222;
            border-bottom-left-radius: 10px; /* Reduced radius */
            border-bottom-right-radius: 10px; /* Reduced radius */
            z-index: 2;
        }

        /* iPhone screen */
        .iphone-screen {
            flex: 1;
            background-color: white;
            border-radius: 30px; /* Reduced radius */
            overflow: hidden;
            position: relative;
        }

        /* Content iframe */
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            /* Hide scrollbars */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .content-frame::-webkit-scrollbar {
            display: none;
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 4px; /* Reduced bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 80px; /* Reduced width */
            height: 3px; /* Reduced height */
            background-color: #000;
            border-radius: 2px; /* Reduced radius */
            opacity: 0.2;
            z-index: 2;
        }

        /* iPhone buttons */
        .power-button {
            position: absolute;
            right: -3px; /* Reduced right */
            top: 150px;
            width: 3px; /* Reduced width */
            height: 40px; /* Reduced height */
            background-color: #111;
            border-top-right-radius: 1px; /* Reduced radius */
            border-bottom-right-radius: 1px; /* Reduced radius */
        }

        .volume-up {
            position: absolute;
            left: -3px; /* Reduced left */
            top: 150px;
            width: 3px; /* Reduced width */
            height: 20px; /* Reduced height */
            background-color: #111;
            border-top-left-radius: 1px; /* Reduced radius */
            border-bottom-left-radius: 1px; /* Reduced radius */
        }

        .volume-down {
            position: absolute;
            left: -3px; /* Reduced left */
            top: 190px;
            width: 3px; /* Reduced width */
            height: 20px; /* Reduced height */
            background-color: #111;
            border-top-left-radius: 1px; /* Reduced radius */
            border-bottom-left-radius: 1px; /* Reduced radius */
        }

        .instructions {
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
            color: #1d1d1f;
        }

        #screens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .screen-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .add-screen-btn {
            background-color: #34c759;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
        }

        .add-screen-btn:hover {
            background-color: #28a745;
        }

        .remove-screen-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .remove-screen-btn:hover {
            background-color: #d63029;
        }
    </style>
</head>
<body>
    <h1>Wireframe Viewer</h1>
    
    <div class="instructions">
        <p>Upload mockups as HTML files and view them in scrollable phone containers.</p>
    </div>
    
    <div id="screens-container">
        <div class="screen-wrapper" id="screen-1">
            <div class="iphone-container">
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <div class="iphone-screen">
                        <iframe class="content-frame" title="iPhone Content"></iframe>
                        <div class="home-indicator"></div>
                    </div>
                    <div class="power-button"></div>
                    <div class="volume-up"></div>
                    <div class="volume-down"></div>
                </div>
            </div>
            <div class="upload-container">
                <label for="file-input-1" class="upload-btn">Upload HTML File</label>
                <input type="file" class="file-input" id="file-input-1" accept=".html,.htm">
                <div class="file-name" id="file-name-1">No file selected</div>
            </div>
        </div>
    </div>
    
    <button id="add-screen-btn" class="add-screen-btn">Add Another Screen</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let screenCount = 1;
            
            // Setup initial screen
            setupFileInput(1);
            
            // Add screen button handler
            document.getElementById('add-screen-btn').addEventListener('click', () => {
                screenCount++;
                addNewScreen(screenCount);
            });
            
            function addNewScreen(id) {
                const screenWrapper = document.createElement('div');
                screenWrapper.className = 'screen-wrapper';
                screenWrapper.id = `screen-${id}`;
                
                screenWrapper.innerHTML = `
                    <div class="iphone-container">
                        <div class="iphone-frame">
                            <div class="notch"></div>
                            <div class="iphone-screen">
                                <iframe class="content-frame" title="iPhone Content"></iframe>
                                <div class="home-indicator"></div>
                            </div>
                            <div class="power-button"></div>
                            <div class="volume-up"></div>
                            <div class="volume-down"></div>
                        </div>
                    </div>
                    <div class="upload-container">
                        <label for="file-input-${id}" class="upload-btn">Upload HTML File</label>
                        <input type="file" class="file-input" id="file-input-${id}" accept=".html,.htm">
                        <div class="file-name" id="file-name-${id}">No file selected</div>
                        <button class="remove-screen-btn" data-screen-id="${id}">Remove Screen</button>
                    </div>
                `;
                
                document.getElementById('screens-container').appendChild(screenWrapper);
                
                // Setup file input handler for the new screen
                setupFileInput(id);
                
                // Setup remove button handler
                screenWrapper.querySelector('.remove-screen-btn').addEventListener('click', function() {
                    const screenId = this.getAttribute('data-screen-id');
                    document.getElementById(`screen-${screenId}`).remove();
                });
            }
            
            function setupFileInput(id) {
                const fileInput = document.getElementById(`file-input-${id}`);
                const fileNameDisplay = document.getElementById(`file-name-${id}`);
                const contentFrame = document.querySelector(`#screen-${id} .content-frame`);
                
                fileInput.addEventListener('change', function(e) {
                    if (this.files && this.files[0]) {
                        const file = this.files[0];
                        fileNameDisplay.textContent = file.name;
                        
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            // Get the iframe's document
                            const iframeDoc = contentFrame.contentDocument || contentFrame.contentWindow.document;
                            
                            // Write the file content to the iframe
                            iframeDoc.open();
                            iframeDoc.write(event.target.result);
                            iframeDoc.close();
                            
                            // Add styles to hide scrollbars but allow scrolling within the iframe content
                            const style = iframeDoc.createElement('style');
                            style.textContent = `
                                html, body {
                                    margin: 0;
                                    padding: 0;
                                    height: 100%;
                                    overflow-x: hidden;
                                    overflow-y: auto;
                                    -ms-overflow-style: none;  /* IE and Edge */
                                    scrollbar-width: none;     /* Firefox */
                                }
                                
                                body::-webkit-scrollbar {
                                    display: none;  /* Chrome, Safari, Opera */
                                }
                            `;
                            iframeDoc.head.appendChild(style);
                        };
                        
                        reader.readAsText(file);
                    } else {
                        fileNameDisplay.textContent = 'No file selected';
                    }
                });
            }
        });
    </script>
</body>
</html>
